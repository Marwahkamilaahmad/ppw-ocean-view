<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <body
    style="
      background-image: url(beachhhh.jpg);
      background-size: auto;
      font-family: roboto;
    "
  >
    <div class="container-fluid">
      <div class="row text-center mt-4 mb-3">
        <h1 style="font-family: roboto">Get In Touch</h1>
      </div>
      <div class="row" style="height: 500px">
        <div class="col">
          <div style="padding-left: 50px">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.636778307021!2d106.79970621429322!3d-6.258041463203241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x46367ed2a8230800!2sMonumen%20Nasional!5e0!3m2!1sid!2sid!4v1620003899083!5m2!1sid!2sid"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
        <div class="col">
          <div class="row" style="padding-right: 50px">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Name</label
              >
              <input
                class="form-control"
                type="text"
                aria-label="default input example "
                id="exampleFormControlInput1"
                style="background-color: #ffffff50; border: solid black"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                style="background-color: #ffffff50; border: solid black"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                style="background-color: #ffffff50; border: solid black"
              ></textarea>
            </div>
            <div class="d-flex align-items-end mb-3">
              <a
                href="#"
                class="btn btn-dark"
                style="color: #ffffff; font-weight: 500"
              >
                SEND
              </a>
            </div>
          </div>
        </div>
      </div>
      <footer class="row">
        <nav
          class="navbar navbar-expand-lg"
          style="background-color: rgba(61, 60, 60, 0.868)"
        >
          <div
            class="container-fluid"
            style="justify-content: space-between; margin-left: 20px; margin-right: 20px;"
          >
            <a class="navbar-brand" href="#" style="color: #ffffff"
              >Ocean View</a
            >
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#" style="color: white"
                  >Newsletter</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" style="color: white"
                  >Policy</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" style="color: white"
                  >FAQs</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </footer>
    </div>
  </body>
</html>
